<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내가 좋아요 한 게시글</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/myPosts.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>내가 좋아요 한 게시글</h1>

<table>
    <thead>
    <tr>
        <th>글 제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="post : ${likedPosts}">
            <td>
                <a th:href="@{/{category}/{id}(category=${post.category.name().toLowerCase()}, id=${post.id})}">
                    <span th:text="${post.title}">글 제목</span>
                </a>
            </td>
            <td th:text="${post.author}">작성자</td>
            <td>
                <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
        </tr>
    </tbody>
</table>

<div class="box bg-1">
    <a th:href="@{/mypage}">
        <button class="button button--antiman button--round-l button--text-medium"><i class="button__icon icon icon-plus"></i><span>마이페이지로 돌아가기</span></button>
    </a>
</div>

</body>
</html>

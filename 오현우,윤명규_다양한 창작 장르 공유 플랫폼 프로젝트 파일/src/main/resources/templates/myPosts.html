<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내가 작성한 글</title>
    <!-- CSS 파일 불러오기 -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/myPosts.css}">
    <link rel="stylesheet" th:href="@{/css/button.css}">

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>내가 작성한 글 목록</h1>

<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>내용</th>
        <th>작성일</th>
        <th>좋아요 수</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td><a th:href="@{/{category}/{id}(category=${post.category.name().toLowerCase()}, id=${post.id})}" th:text="${post.title}">글 제목</a></td>
        <td th:text="${post.content}">내용 미리보기</td>
        <td><span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span></td>
        <td th:text="${post.likeCount}">0</td>
        <td th:text="${post.viewCount}">0</td>
    </tr>
    </tbody>
</table>

<div class="box bg-1">
    <a th:href="@{/mypage}">
        <button class="button button--antiman button--round-l button--text-medium"><i class="button__icon icon icon-plus"></i><span>마이페이지로 돌아가기</span></button>
    </a>
</div>

</body>
</html>
